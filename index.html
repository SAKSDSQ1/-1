<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leave an Anonymous Letter</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body oncontextmenu="return false">
  <div class="container" id="consentScreen">
    <h2>📜 개인정보 수집 안내</h2>
    <p>이 사이트는 익명 메시지를 <strong>Discord ..</strong>으로 전송합니다.</p>
    <p> <strong>도시 정보 (IP 기반)</strong>와 <strong>기기 정보</strong>가 수집되며, <strong>1회만 제출</strong>할 수 있습니다.</p>
    <p>※ IP 주소 수집 이유는 메시지 악용을 막기 위해서 입니다.</p>
    <button onclick="acceptConsent()">동의합니다</button>
  </div>

  <div class="container" id="mainApp" style="display: none;">
    <h1>📬 익명으로 편지를 남겨보세요</h1>
    <textarea id="letterInput" rows="6" placeholder="당신의 이야기를 적어주세요..."></textarea><br/>
    <button onclick="submitLetter()">편지 보내기</button>
    <p id="status" style="margin-top: 20px; font-weight: bold;"></p>
  </div>
</body>
</html>
