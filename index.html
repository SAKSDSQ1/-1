<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leave an Anonymous Letter</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body oncontextmenu="return false">
  <div class="container" id="consentScreen">
    <h2>📜 개인정보 수집 안내</h2>
    <p>이 사이트는 익명 메시지를 <strong>Discord ..</strong>으로 전송합니다.</p>
    <p> <strong>1회만 제출</strong>할 수 있습니다.</p>
    <p>※ IP 주소는 저장되지 않습니다 .</p>
    <button onclick="acceptConsent()">동의합니다</button>
  </div>

  <div class="container" id="mainApp" style="display: none;">
    <h1>💌 익명 편지</h1>
    <input type="text" id="titleInput" placeholder="제목을 입력하세요" /><br/>
    <textarea id="messageInput" rows="6" placeholder="편지 내용을 입력하세요..."></textarea><br/>
    <button onclick="sendLetter()">편지 보내기</button>
    <p id="status" style="margin-top: 15px; font-weight: bold;"></p>
  </div>
</body>
</html>
